<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooltip Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrapper">
    <h1>Tooltip Showcase</h1>

    <div class="tooltip-item tooltip" data-tooltip="Click to perform an action">
      <button class="btn">Click Me</button>
    </div>

    <div class="tooltip-item tooltip" data-tooltip="This icon gives more information">
      <span class="icon">ℹ️</span>
    </div>

    <div class="tooltip-item tooltip" data-tooltip="Hovering over a paragraph">
      <p class="text">Need help? Hover here.</p>
    </div>

    <div class="tooltip-item tooltip" data-tooltip="This block is just decorative">
      <div class="box">Box</div>
    </div>
  </main>
</body>
</html>
